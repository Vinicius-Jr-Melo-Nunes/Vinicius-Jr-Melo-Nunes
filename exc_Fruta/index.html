<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <title>Programa Repete Fruta</title>
  </head>
  <body style="background-color: #f5fffa">
    <h1>Programa Repete Fruta</h1>
    <div class="mb-3" style="text-align: center">
      <label
        for="formGroupExampleInput"
        class="form-label"
        style="font-size: x-large"
        >Fruta:</label
      >
      <input
        type="text"
        class="form-control"
        id="inFruit"
        placeholder="Digite uma fruta..."
        style="width: 50%; text-align: center; margin: auto; color: cadetblue"
      />
    </div>

    <div class="mb-3" style="text-align: center">
      <label
        for="formGroupExampleInput2"
        class="form-label"
        style="font-size: x-large"
        >Quantidade:</label
      >
      <input
        type="text"
        class="form-control"
        id="inNum"
        placeholder="Digite a quantidade..."
        style="width: 50%; text-align: center; margin: auto; color: cadetblue"
      />
      <br />
      <button type="button" class="btn btn-primary btn-lg" id="btnFruit">
        Mostrar
      </button>
    </div>

    <h3 id="outResult" style="text-align: center"></h3>

    <script src="app.js"></script>
  </body>
</html>
